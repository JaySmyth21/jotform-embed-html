<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piercing Services Modal</title>
    <style>
        /* Basic Styles for Modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        .modal-page {
            display: none; /* Hide all pages by default */
        }

        .modal-page.active {
            display: block; /* Show the active page */
        }

        /* Styling for buttons */
        .nav-buttons {
            margin-top: 20px;
        }

        .nav-buttons button {
            margin-right: 10px; /* Space between buttons */
        }
    </style>
</head>
<body>

<!-- Trigger button for modal -->
<button id="openModalBtn">Open Piercing Modal</button>

<div id="piercingModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <div id="modalPage1" class="modal-page active">
            <h2>Select Your Piercer</h2>
            <select id="piercerSelect" required>
                <option value="" disabled selected>Select a piercer</option>
                <option value="piercer1">Piercer 1</option>
                <option value="piercer2">Piercer 2</option>
                <option value="piercer3">Piercer 3</option>
            </select>
            <div class="nav-buttons">
                <button onclick="nextPage(1)">Next</button>
            </div>
        </div>

        <div id="modalPage2" class="modal-page">
            <h2>Select Services</h2>
            <div>
                <label>
                    <input type="checkbox" name="services" value="ear-piercing"> Ear Piercing
                </label>
                <br>
                <label>
                    <input type="checkbox" name="services" value="nose-piercing"> Nose Piercing
                </label>
                <br>
                <label>
                    <input type="checkbox" name="services" value="body-piercing"> Body Piercing
                </label>
                <br>
                <label>
                    <input type="checkbox" name="services" value="jewelry-change"> Jewelry Change
                </label>
                <br>
                <label>
                    <input type="checkbox" name="services" value="downsize"> Downsizing
                </label>
            </div>
            <div class="nav-buttons">
                <button onclick="prevPage(2)">Previous</button>
                <button onclick="nextPage(2)">Next</button>
            </div>
        </div>

        <div id="modalPage3" class="modal-page">
            <h2>Client Information</h2>
            <form id="clientForm">
                <label for="clientName">Name:</label>
                <input type="text" id="clientName" required>
                <br>
                <label for="clientEmail">Email:</label>
                <input type="email" id="clientEmail" required>
                <br>
                <label for="clientPhone">Phone:</label>
                <input type="tel" id="clientPhone" required>
                <br>
                <button type="submit">Submit</button>
            </form>
            <div class="nav-buttons">
                <button onclick="prevPage(3)">Previous</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Function to open the modal
    document.getElementById('openModalBtn').onclick = function() {
        document.getElementById('piercingModal').style.display = 'block';
    };

    // Function to close the modal (optional)
    window.onclick = function(event) {
        if (event.target == document.getElementById('piercingModal')) {
            document.getElementById('piercingModal').style.display = 'none';
        }
    };

    function nextPage(currentPage) {
        document.getElementById(`modalPage${currentPage}`).classList.remove('active');
        document.getElementById(`modalPage${currentPage + 1}`).classList.add('active');
    }

    function prevPage(currentPage) {
        document.getElementById(`modalPage${currentPage}`).classList.remove('active');
        document.getElementById(`modalPage${currentPage - 1}`).classList.add('active');
    }

    // Handle form submission (optional)
    document.getElementById('clientForm').onsubmit = function(event) {
        event.preventDefault();
        // Collect data and perform actions as needed
        alert('Form submitted successfully!');
        document.getElementById('piercingModal').style.display = 'none'; // Close modal after submission
    };
</script>

</body>
</html>
